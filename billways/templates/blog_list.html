<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment and SACCO Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .blog-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .blog-post {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .blog-post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .blog-post video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .blog-post h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        .blog-post p {
            font-size: 1rem;
            line-height: 1.6;
        }
        .btn-primary {
            background-color: #482F70;
            border-color: #482F70;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #482F70;
            border-color: #482F70;
        }
        .blog-footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="blog-header">
        <h1>Investment and SACCO Insights</h1>
    </header>

    <div class="container">
        <div class="row">
            {% for blog in blogs %}
                <div class="col-md-4">
                    <div class="blog-post">
                        <h2>{{ blog.title }}</h2>
                        {% if blog.image %}
                            <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
                        {% endif %}
                        {% if blog.video %}
                            <video controls>
                                <source src="{{ blog.video.url }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        {% endif %}
                        <p>{{ blog.content|slice:":200" }}...</p>
                        <a href="{% url 'blog_detail' pk=blog.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="blog-footer">
        <p>&copy; {{ current_year }} Investment and SACCO Blog</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
