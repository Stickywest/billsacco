<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }} - Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .blog-title {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }
        .blog-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
        }
        .blog-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .blog-video {
            max-width: 100%;
            height: auto;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            margin-top: 30px;
            background-color: #482F70;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #5A3F8F;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="blog-content">
                    <p>{{ blog.content }}</p>
                    {% if blog.image %}
                        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-image">
                    {% endif %}
                    {% if blog.video %}
                        <video controls class="blog-video">
                            <source src="{{ blog.video.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    {% endif %}
                </div>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary back-button">Back to Home</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
